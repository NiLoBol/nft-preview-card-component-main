<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="stlye.css">

  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="con">
      <img src="/images/image-equilibrium.jpg" class="card-img" alt="card-content">
      <div class="overlay">
        <div class="text"><img class="eyes" src="images/icon-view.svg" alt="eyes"></div>
      </div>
    </div>

    <div>
      <div class="fs-4 w-600 mb20 color-cyan-hovar">
        Equilibrium #3429
      </div>
      <div class="color-softblue mb20 w-400">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div>
        <span class="fl color-cyan w-600"><img class="eth" src="images/icon-ethereum.svg" alt="Eth">0.041 ETH</span>
        <span class="fr color-softblue w-400"><img class="eth " src="images/icon-clock.svg" alt="Eth">3 days left</span>
      </div>
      <br>
      <hr>
      <div>
        <img src="/images/image-avatar.png" class="icon-profile" alt="card-content"><span
          class="color-softblue color-cyan-hovar w-400">Creation of</span> Jules Wyvern

      </div>
    </div>

  </div>
</body>

</html>
